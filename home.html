<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Default styles for all screens (mobile-first) */
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            display: inline-block;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Media query for screens larger than 768px */
        @media screen and (min-width: 768px) {
            body {
                font-size: 18px;
            }

            main {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
    <title>Responsive Design Example</title>
</head>
<body>

    <header>
        <h1>Responsive Design Example</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <!-- Add more links as needed -->
    </nav>

    <main>
        <p>This is a simple example of a responsive design with a mobile-first approach.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur quis justo nec arcu vehicula dignissim.</p>
        <!-- Your content goes here -->
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

</body>
</html>
