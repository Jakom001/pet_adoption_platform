{% extends 'base.html' %}
{% load static %}
{% block main %}
<section class="hero">
    <div class="hero-content">
        <h1>Contact us</h1>
        <a href="/">Home</a> <span class="hero-ado">/ Contact us</span>
    </div>
    <img  src="{% static 'images/jumbotron.jpg' %}" alt="dog image" class="hero-img">
</section>

<div class="contact container pet-container">
    <div class="contact-details">   
        <h6 class="header6">Contact Us</h6>
        <h1 class="header1">Get in touch.</h1>
        <form action="">
            <label for="">Your Name *</label>
            <input type="text" placeholder="John Doe" required>

            <label for="">Your Email *</label>
            <input type="email" placeholder="info.example@gmail.com" required>

            <label for="">Your Phone number *</label>
            <input type="number" placeholder="0728169645" required>

            <label for="">Your message *</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Opinion..."></textarea>

            <button class="adopt-button">Send now</button>

        </form>
    </div>
    <div class="contact-details contact-address">
        <img src="{%static 'images/contact_img.png' %}" alt="contact_img">
        <div>
            <p><i class="fa-solid fa-location-dot"></i> 567-0100, Ongata Rongai, Kajiado County Kenya</p>
            <p><i class="fa-solid fa-phone"></i>+254(728) 169 645</p>
            <p><i class="fa-solid fa-envelope"></i>petremosh85@gmail.com</p>
        </div>
        
        <div class="brands">
            <i class="fa-brands fa-facebook-f round-brand"></i><i class="fa-brands fa-linkedin-in round-brand"></i><i class="fa-brands fa-instagram round-brand"></i>
        </div>
        
    </div>


</div>

{% endblock %}
